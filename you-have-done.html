<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>You have done | FRIENDLY</title>
	<meta name="description" content="FRIENDLY - Just friends OR friends with benefits">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<!-- You have done page -->
	<div class="yhd-page">
		<div class="container">
			<div class="yhd-page__wrap">
				<div class="yhd-page__info">
					<div class="user">
						<div class="user__avatar">
							<img src="images/dest/avatar.jpg" alt="James Anderson">
						</div>
						<h3 class="user__name">James Anderson</h3>
						<div class="user__info">You have done!</div>

						<li class="user-data__item">

						<li class="user-data__item user-data__item--bg2">

							28 Years
						</li>
						<li class="user-data__item user-data__item--bg1">
							<span class="user-data__title">City</span>
							New York
						</li>
						<li class="user-data__item">
							<span class="user-data__title">State</span>
							New York State
						</li>
					</ul>
				</div>
				<a href="javasript:void(0)" class="yhd-page__cta btn btn-blue">
					Start matching

			</div>
		</div>
